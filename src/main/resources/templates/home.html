<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4 text-center" style="min-width: 320px; max-width: 400px;">
        <h2 class="mb-4" th:if="${name}">Bem-vindo, <span th:text="${name}"></span>!</h2>
        <h4 class="mb-4 text-muted" th:unless="${name}">Você não está logado.</h4>

        <div th:if="${name}">
            <a href="/logout" class="btn btn-outline-danger w-100">Sair</a>
        </div>

        <div th:unless="${name}">
            <a href="/oauth2/authorization/google" class="btn btn-outline-primary w-100">
                <img src="https://developers.google.com/identity/images/g-logo.png" style="width: 20px; margin-right: 8px;">
                Login com Google
            </a>
        </div>
    </div>

</body>
</html>
